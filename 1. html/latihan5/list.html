<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>HTML List</title>
</head>
<body>

<h3>List ketika menghadapi dunia</h3>
<ol type="1">
	<li>Bangun Pagi</li>
	<li>Sarapan</li>
	<li>Tidur lagi</li>
</ol>

<h3>List makan pagi</h3>
<ul type="square">
	<li>Nasi</li>
	<li>Telur Dadar</li>
	<li>Sambel</li>
</ul>

<h3>step step makan</h3>
<dl>
	<dt><strong>Makan</strong></dt>
	<dd><b>makan nasi</b></dd>
	<dt><em>Lauk</em></dt>
	<dd><i>lauk ikan paus</i></dd>
</dl>

</body>
</html>
