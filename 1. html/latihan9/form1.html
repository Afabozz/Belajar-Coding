<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>HTML Form</title>
  </head>
  <body>
    <form>
      <table border="0" cellspacing="0" cellpadding="0">
        <tr>
          <td align="center"><label for="username">Username :</label></td>
          <td><input type="text" id="username" /></td>
        </tr>
        <tr>
          <td align="center"><label for="password">Password :</label></td>
          <td><input type="password" id="password" /></td>
        </tr>
        <tr>
          <td colspan="2" align="center"><input type="radio" id="pria" name="jeniskelamin" /><label for="pria">Pria</label> <input type="radio" id="wanita" name="jeniskelamin" /><label for="wanita">Wanita</label></td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <input type="checkbox" id="makan" /><label for="makan">Makan</label> <input type="checkbox" id="rebahan" /><label for="rebahan">Rebahan</label> <input type="checkbox" id="tidur" /><label for="tidur">Tidur</label>
          </td>
        </tr>
        <tr>
          <td align="center">Textarea :</td>
          <td><textarea></textarea></td>
        </tr>
        <td>
          <select>
            <option>Jawa Timur</option>
            <option>Jawa Tengah</option>
            <option>Jawa Barat</option>
          </select>
        </td>
      </table>
    </form>
  </body>
</html>
