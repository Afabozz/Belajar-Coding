<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>HTML Form</title>
  </head>
  <body>
    <form>
      <label for="username">username : </label>
      <input type="text" id="username" />
      <br />
      <label for="password">password :</label>
      <input type="password" id="password" />
      <br />
      <input type="radio" id="pria" name="jeniskelamin" /><label for="pria">pria</label> <input type="radio" id="wanita" name="jeniskelamin" /><label for="wanita">wanita</label>
      <br />
      <input type="checkbox" id="makan" /><label for="makan">Makan</label> <input type="checkbox" id="rebahan" /><label for="rebahan">Rebahan</label> <input type="checkbox" id="tidur" /><label for="tidur">Tidur</label>
      <br />
      <textarea></textarea>
      <br />
      <select>
        <option>Jawa Timur</option>
        <option>Jawa Tengah</option>
        <option>Jawa Barat</option>
      </select>

      <button type="submit">Kirim!</button>
    </form>
  </body>
</html>
