<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>HTML paragraf</title>
  </head>
  <body>
    <!-- contoh tag p,br dan hr -->
    <p>ini adalah halaman 1</p>
    <br />
    <p>
      ini adalah <br />
      halaman 2
    </p>
    <hr />

    <!-- contoh tag i dan b -->
    <p><i>Selamat datang</i> <b>di dunia typu typu</b></p>
    <p>Nama Saya <u>Abdulloh Kafabihi</u></p>

    <!-- contoh tag strong dan em -->
    <p><strong>pengumuman</strong>. besok adalah hari kurban atau bisa disebut dengan <em>idul adha</em></p>
  </body>
</html>
